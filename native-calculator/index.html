<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>Calculator</title>
</head>
<body>
	<div class="wrapper">
		<div class="calculator">
			<div id="result" class="calculator__result">
				<span>0</span>
			</div>
			<div id="buttons" class="calculator__buttons">
				<div class="calculator__numerical">
					<div data-num="7" class="calculator__button calculator__button-num">7</div>
					<div data-num="8" class="calculator__button calculator__button-num">8</div>
					<div data-num="9" class="calculator__button calculator__button-num">9</div>
					<div data-num="4" class="calculator__button calculator__button-num">4</div>
					<div data-num="5" class="calculator__button calculator__button-num">5</div>
					<div data-num="6" class="calculator__button calculator__button-num">6</div>
					<div data-num="1" class="calculator__button calculator__button-num">1</div>
					<div data-num="2" class="calculator__button calculator__button-num">2</div>
					<div data-num="3" class="calculator__button calculator__button-num">3</div>
					<div data-num="." class="calculator__button calculator__button-dot">.</div>
					<div data-num="0" class="calculator__button calculator__button-num">0</div>
					<div class="calculator__button calculator__button-reverse">Â±</div>
				</div>
				<div class="calculator__operations">
					<div class="calculator__button calculator__button-del"><=</div>
					<div class="calculator__button calculator__button-c">C</div>
					<div data-oper="/" class="calculator__button calculator__button-math">/</div>
					<div data-oper="*" class="calculator__button calculator__button-math">*</div>
					<div data-oper="-" class="calculator__button calculator__button-math">-</div>
					<div data-oper="+" class="calculator__button calculator__button-math">+</div>
					<div class="calculator__button calculator__button-equal">=</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
